<!doctype html>
<html>
  <head>
    <title>flip book page</title>
    <script src="./flipbook.min.js"></script>
    <script src='./script.js'></script>
    <link rel="stylesheet" type="text/css" href="blueFace.css">
  </head>
  <body id="body">
      <h1 class="title">Blue Face</h1>
      <h2 id="scrollStatus" class="title">scroll down</h2>
      <div class="page">
          <div class="wrapper">
              <div id="animation"></div>
          </div>
      </div>
  </body>
    <script>
        flipbook({
			id: 'animation',
			path: 'animation',
			filename: 'blueFaceActually%2d',
			extension: 'jpg',
			count: 78,
			speed: .75,
		});
    </script>
</html>
